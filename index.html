<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Realtime - Igreja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-igreja { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('Igreja.jpg'); background-size: cover; background-position: center; z-index: -2; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(12px) brightness(0.7); background: rgba(15, 23, 42, 0.4); z-index: -1; }
        main { position: relative; z-index: 1; }
    </style>
</head>
<body class="min-h-screen text-slate-800">
    <div class="bg-igreja"></div>
    <div class="bg-overlay"></div>

    <nav class="bg-blue-950/80 backdrop-blur-md text-white p-4 shadow-lg mb-8 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2"><span>üßº</span> Estoque Conectado</h1>
            <div id="status-conexao" class="text-[10px] bg-green-500/20 text-green-400 border border-green-500/50 px-2 py-1 rounded">Sincronizado Online</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pb-12">
        <div class="bg-white/70 backdrop-blur-xl rounded-xl shadow-xl p-6 mb-8 border border-white/20">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="nome" placeholder="Nome do produto" class="flex-1 bg-white/50 border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="number" id="qtd" placeholder="Qtd" class="w-full md:w-24 bg-white/50 border border-slate-300 rounded-lg px-4 py-2 outline-none">
                <button onclick="adicionarProduto()" class="bg-blue-950 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition-all">+ Adicionar</button>
            </div>
        </div>

        <div class="bg-white/70 backdrop-blur-xl rounded-xl shadow-xl overflow-hidden border border-white/20">
            <table class="w-full text-left">
                <thead class="bg-slate-800/5 text-slate-600 text-xs uppercase">
                    <tr>
                        <th class="px-6 py-4">Produto</th>
                        <th class="px-6 py-4 text-center">Qtd</th>
                        <th class="px-6 py-4 text-right">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="lista-produtos" class="divide-y divide-slate-200/50">
                    <tr><td colspan="3" class="px-6 py-8 text-center text-slate-500">Carregando estoque...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // CONFIGURA√á√ÉO DO BANCO (COLOQUE SEUS DADOS AQUI)
        const URL_BANCO = "https://fqsshyrxknqimuqigtjh.supabase.co"; 
        const KEY_BANCO = "sb_publishable_At-TjFOHetbp4ycNnaiaWQ_wV56Rmc0";
        
        const _supabase = supabase.createClient(URL_BANCO, KEY_BANCO);

        let produtos = [];

        // BUSCAR DADOS DO BANCO
        async function carregarDados() {
            const { data, error } = await _supabase.from('estoque').select('*').order('nome');
            if (error) console.error("Erro:", error);
            else { produtos = data; renderizar(); }
        }

        // ADICIONAR NO BANCO
        async function adicionarProduto() {
            const n = document.getElementById('nome');
            const q = document.getElementById('qtd');
            if (n.value && q.value) {
                const { error } = await _supabase.from('estoque').insert([{ nome: n.value, qtd: parseInt(q.value) }]);
                if (!error) { n.value = ''; q.value = ''; carregarDados(); }
            }
        }

        // ALTERAR QUANTIDADE NO BANCO
        async function alterarQtd(id, novaQtd, nome) {
            if (novaQtd < 0) return;
            const { error } = await _supabase.from('estoque').update({ qtd: novaQtd }).eq('id', id);
            if (!error) carregarDados();
        }

        // REMOVER DO BANCO
        async function remover(id) {
            if (confirm("Deseja excluir permanentemente?")) {
                const { error } = await _supabase.from('estoque').delete().eq('id', id);
                if (!error) carregarDados();
            }
        }

        function renderizar() {
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = '';
            produtos.forEach(p => {
                lista.innerHTML += `
                    <tr class="hover:bg-white/30 transition-colors">
                        <td class="px-6 py-4 font-semibold text-slate-800">${p.nome}</td>
                        <td class="px-6 py-4 text-center font-mono font-bold text-lg">${p.qtd}</td>
                        <td class="px-6 py-4 text-right flex justify-end gap-2">
                            <button onclick="alterarQtd(${p.id}, ${p.qtd + 1}, '${p.nome}')" class="w-8 h-8 rounded-full bg-white/50 border border-slate-300 hover:bg-green-500 hover:text-white transition-all">+</button>
                            <button onclick="alterarQtd(${p.id}, ${p.qtd - 1}, '${p.nome}')" class="w-8 h-8 rounded-full bg-white/50 border border-slate-300 hover:bg-orange-500 hover:text-white transition-all">-</button>
                            <button onclick="remover(${p.id})" class="ml-2 text-slate-400 hover:text-red-600">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        // ATUALIZA√á√ÉO EM TEMPO REAL (O SEGREDO!)
        _supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'estoque' }, () => {
                carregarDados();
            }).subscribe();

        carregarDados();
    </script>
</body>
</html>
